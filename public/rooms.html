<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambres - EasyBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <strong>EasyBooking</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/rooms">Chambres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservations">Mes réservations</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-light">Déconnexion</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Nos Chambres</h1>
        
        <!-- Filtre par date -->
        <div class="row mb-4">
            <div class="col-md-3">
                <label for="startDate" class="form-label">Date d'arrivée</label>
                <input type="datetime-local" class="form-control" id="startDate">
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">Date de départ</label>
                <input type="datetime-local" class="form-control" id="endDate">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button id="filterBtn" class="btn btn-primary w-100">Filtrer</button>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button id="resetBtn" class="btn btn-secondary w-100">Réinitialiser</button>
            </div>
        </div>

        <!-- Grille des chambres -->
        <div id="roomsContainer" class="row">
            <!-- Les chambres seront injectées ici par JavaScript -->
        </div>
    </div>

    <!-- Modal de réservation -->
    <div class="modal fade" id="reservationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-navbar">
                    <h5 class="modal-title" id="roomName"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reservationForm">
                        <input type="hidden" id="roomId">
                        <div class="mb-3">
                            <label for="reservStartDate" class="form-label">Date et heure d'arrivée</label>
                            <input type="datetime-local" class="form-control" id="reservStartDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="reservEndDate" class="form-label">Date et heure de départ</label>
                            <input type="datetime-local" class="form-control" id="reservEndDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="confirmReservation">Réserver</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/rooms.js"></script>
</body>
</html>
