<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes réservations - EasyBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <strong>EasyBooking</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/rooms">Chambres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reservations">Mes réservations</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-light">Déconnexion</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Mes Réservations</h1>
        
        <div id="reservationsContainer">
            <!-- Les réservations seront injectées ici par JavaScript -->
        </div>

        <div id="noReservations" class="alert alert-info">
            <p>Vous n'avez pas encore de réservations. <a href="/rooms">Réserver une chambre</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reservations.js"></script>
</body>
</html>
