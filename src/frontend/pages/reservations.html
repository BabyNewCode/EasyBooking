<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes R√©servations - EasyBooking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navbar will be injected by navbar.js -->

  <!-- Hero Section -->
  <div class="hero">
    <div class="container-fluid">
      <h1>Mes R√©servations</h1>
      <p>G√©rez vos r√©servations de chambres</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container-fluid p-5">
    <div id="alertContainer"></div>
    <div id="reservationsContainer">
      <p>Chargement des r√©servations...</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 EasyBooking - Tous droits r√©serv√©s</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/navbar.js"></script>
  <script>
    // Check if user is logged in
    if (!localStorage.getItem('token')) {
      window.location.href = '/login';
    }

    async function loadReservations() {
      try {
        const response = await APIClient.get('/reservations');
        const data = await response.json();

        if (response.ok && Array.isArray(data)) {
          if (data.length === 0) {
            document.getElementById('reservationsContainer').innerHTML = '<p class="text-center mt-5">Vous n\'avez aucune r√©servation</p>';
            return;
          }

          let html = '<div class="table-responsive"><table class="table table-striped"><thead><tr>';
          html += '<th>Chambre</th><th>Arriv√©e</th><th>D√©part</th><th>Invit√©s</th><th>Statut</th><th>Actions</th></tr></thead><tbody>';

          data.forEach(reservation => {
            const startDate = new Date(reservation.startTime).toLocaleDateString('fr-FR');
            const endDate = new Date(reservation.endTime).toLocaleDateString('fr-FR');
            
            html += `
              <tr>
                <td>${reservation.roomId}</td>
                <td>${startDate}</td>
                <td>${endDate}</td>
                <td>${reservation.numberOfGuests}</td>
                <td><span class="badge bg-info">${reservation.status}</span></td>
                <td>
                  <button class="btn btn-sm btn-danger" onclick="cancelReservation('${reservation._id}')">Annuler</button>
                </td>
              </tr>
            `;
          });

          html += '</tbody></table></div>';
          document.getElementById('reservationsContainer').innerHTML = html;
        } else {
          document.getElementById('reservationsContainer').innerHTML = '<p class="text-center mt-5">Aucune r√©servation trouv√©e</p>';
        }
      } catch (error) {
        console.error('Error loading reservations:', error);
        document.getElementById('alertContainer').innerHTML = '<div class="alert alert-danger">Erreur lors du chargement des r√©servations</div>';
      }
    }

    async function cancelReservation(reservationId) {
      if (!confirm('√ätes-vous s√ªr de vouloir annuler cette r√©servation?')) {
        return;
      }

      try {
        const response = await APIClient.delete(`/reservations/${reservationId}`);
        if (response.ok) {
          document.getElementById('alertContainer').innerHTML = '<div class="alert alert-success">R√©servation annul√©e</div>';
          loadReservations();
        } else {
          document.getElementById('alertContainer').innerHTML = '<div class="alert alert-danger">Erreur lors de l\'annulation</div>';
        }
      } catch (error) {
        console.error('Error canceling reservation:', error);
        document.getElementById('alertContainer').innerHTML = '<div class="alert alert-danger">Erreur lors de l\'annulation</div>';
      }
    }

    // Load reservations when page loads
    loadReservations();
  </script>
</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/api.js"></script>
  <script>
    // Check authentication
    if (!isLoggedIn()) {
      showAlert('Veuillez vous connecter pour voir vos r√©servations', 'warning');
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    } else {
      loadReservations();
    }

    async function loadReservations() {
      try {
        const response = await getUserReservations();
        const reservations = response.data;

        const container = document.getElementById('reservationsContainer');
        container.innerHTML = '';

        if (reservations.length === 0) {
          container.innerHTML = `
            <div class="alert alert-info">
              Vous n'avez pas de r√©servations pour le moment.
              <a href="rooms.html" class="alert-link">R√©servez une chambre maintenant</a>
            </div>
          `;
          return;
        }

        reservations.forEach(reservation => {
          const statusBadges = {
            'pending': '<span class="badge bg-warning">En attente</span>',
            'confirmed': '<span class="badge bg-success">Confirm√©e</span>',
            'cancelled': '<span class="badge bg-danger">Annul√©e</span>',
            'completed': '<span class="badge bg-secondary">Termin√©e</span>'
          };

          const card = document.createElement('div');
          card.className = 'card mb-3';
          card.innerHTML = `
            <div class="card-body">
              <div class="row">
                <div class="col-md-8">
                  <h5 class="card-title">üåç ${reservation.roomId.name}</h5>
                  <p class="card-text">
                    <strong>D√©but:</strong> ${formatDateTime(reservation.startTime)}<br>
                    <strong>Fin:</strong> ${formatDateTime(reservation.endTime)}<br>
                    <strong>Nombre de personnes:</strong> ${reservation.numberOfGuests}<br>
                    <strong>Statut:</strong> ${statusBadges[reservation.status]}
                  </p>
                  ${reservation.notes ? `<p class="card-text"><strong>Notes:</strong> ${reservation.notes}</p>` : ''}
                </div>
                <div class="col-md-4 text-end">
                  ${reservation.status !== 'cancelled' && reservation.status !== 'completed' ? `
                    <button class="btn btn-danger btn-sm" onclick="cancelReservation('${reservation._id}')">Annuler</button>
                  ` : ''}
                </div>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        showAlert('Erreur lors du chargement des r√©servations', 'danger');
      }
    }

    async function cancelReservation(reservationId) {
      if (confirm('√ätes-vous s√ªr de vouloir annuler cette r√©servation?')) {
        const result = await cancelReservation(reservationId);
        if (result.success) {
          showAlert('R√©servation annul√©e', 'success');
          loadReservations();
        } else {
          showAlert(result.data.message || 'Erreur lors de l\'annulation', 'danger');
        }
      }
    }
  </script>
</body>
</html>
