<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - EasyBooking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navbar will be injected by navbar.js -->

  <!-- Register Container -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Créer un compte</h4>
          </div>
          <div class="card-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" minlength="3" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" minlength="6" required>
              </div>
              <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" minlength="6" required>
              </div>
              <div id="alertBox"></div>
              <button type="submit" class="btn btn-primary w-100 mb-3">S'inscrire</button>
              <p class="text-center">
                Vous avez déjà un compte ? <a href="/login" style="color: #9B59B6;">Se connecter</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/navbar.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;
      
      if (password !== passwordConfirm) {
        showAlert('Les mots de passe ne correspondent pas', 'danger');
        return;
      }
      
      const result = await register(username, email, password, passwordConfirm);
      
      if (result.success) {
        showAlert('Compte créé avec succès!', 'success');
        setTimeout(() => {
          window.location.href = '/rooms';
        }, 1500);
      } else {
        showAlert(result.message || 'Erreur lors de l\'inscription', 'danger');
      }
    });

    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    }
  </script>
</body>
</html>
